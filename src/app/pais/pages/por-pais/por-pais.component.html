<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pain-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencia($event)"
            placeHolder="Buscar pais...">
        </app-pain-input>
    </div>
</div>
<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', pais.alpha2Code]">
                {{pais.name}}
            </a>
    </li>
    <li (click)="buscar(termino)"
        class="list-group-item list-group-item-action">
            <a class="nav-link">
                Buscar "{{termino}}"
            </a>
    </li>    
</ul>
<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="!hayError && paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
