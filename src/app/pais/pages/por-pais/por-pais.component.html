<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Buscar Pais..."/>
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Pobación</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>bandera</td>
                <td>nombre</td>
                <td>123456789</td>
                <td><a href="/pains/es">Ver...</a></td>
            </tbody>
        </table>
    </div>
</div>
